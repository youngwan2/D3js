<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="canvas"></div>
    <script>
        const canvas = d3.select('.canvas');

        //기존에 있었던 request 모듈은 v5부터 없어짐
        d3.xml("4_data/data5.xml")
        .then(function(data) {
            // throw new Error("Error!!!!");
            console.log('성공!!');
            console.log(data); // 그냥 열면 깨지고 메모장으로 utf-8로 바꿔 저장해주세요.
            console.log(data.documentElement);
            console.log(data.documentElement.getElementsByTagName('row')); //DOM 탐색처럼 사용
            new Array(data.documentElement.getElementsByTagName('row')).forEach(e => {
                console.log(e)
                console.log(e[0].childNodes) // 보기좋기 위해 data에 enter를 넣었기 때문에 text가 들어가 있습니다.
            });
        })
        .catch(function(err) {
            console.log('실패!!');
            console.error(err);
        }); //promise
    </script>
</body>
</html>
